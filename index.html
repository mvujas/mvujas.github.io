	<!-- CSS -->

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

</head>

<body>
	<img src="img/background.jpg" alt="" id="background" style="display: none" />
	<div class="loader"></div> 

	<!-- Header -->
	<header class="header">
		<div class="text-vertical-center">
			<h1>Miloš Vujasinović</h1>
			<h3>A programming enthusiast and computer lover</h3>
		</div>

		<div class="footer">
			<div class="contact">
				<h4>Check out my latest work!</h4>
				<br>
				<div class="links">
					<a href="https://github.com/mvujas" target="_blank"><div class="github"></div></a>
				</div>
			</div>
		</div>
	</header>

	<script src="js/jquery.js"></script>
	<script>
	$(document).ready(function() {
		/* Not the best possible solution */
		function is_cached(src) {
    	var image = new Image();
    	image.src = src;

    	return image.complete;
		}

		var loadPage = function() {
			setTimeout(function() {
				$('.loader').fadeOut(1000);
				setTimeout(function() {
					$('.footer').fadeTo(1000, 1);
				}, 1000);
			}, 500);
		};
	
		if(!is_cached('img/background.jpg')) {
			$('#background').load(function() {
				loadPage();
			});
		}
		else {
			loadPage();
		}
	});
	</script>
</body>
